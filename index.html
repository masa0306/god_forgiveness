<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
<!-- タイトルトップ -->
<!-- 神の許しを請うボタンを設置し、それを押すと始まるイメージ -->
<div id="wrap" class="relative w-screen h-screen">
    <div id="wrap_start" class="font-serif">
        <h1 class="absolute top-1/3 left-1/2 -translate-x-2/4 -translate-y-2/4 text-8xl z-10">God's forgiveness</h1>
        <img src="img/top.png" alt="" class="absolute w-full h-full">
        <button class="absolute left-1/2 top-3/4 -translate-x-2/4 -translate-y-2/4 px-10 py-5 bg-white text-blue-200 rounded-full">START</button>
    </div>
    <!-- やる気を入力するエリア -->
    <div id="wrap_input" 
    class="z-20 bg-slate-700 bg-opacity-95 px-20 py-20 font-serif absolute 
    top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-2/3
    flex flex-col justify-between gap-8">
        <div class="">
            <h2 class="font-serif text-3xl text-white">What do you need to do?</h2>
            <input type="text" name="need" id="need" class="w-full mt-2 p-2">
        </div>
        <div>
            <h2 class="font-serif text-3xl text-white">How motivated are you feeling to do it?</h2>
            <div class="flex items-center mt-2">
                <p class="mx-2 font-serif text-white">0%</p>
                <input type="range" name="motivation" min="0" max="99" id="motivationValue" class="flex-grow mx-2">
                <p class="mx-2 font-serif text-white">99%</p>
            </div>
        </div>
        <div>
            <h2 class="text-3xl text-white">What do you want to do?</h2>
            <div class="mt-2 space-y-2">
                <input type="text" name="want1" id="want1" class="w-full p-2">
                <input type="text" name="want2" id="want2" class="w-full p-2">
                <input type="text" name="want3" id="want3" class="w-full p-2">
            </div>
        </div>
        <div class="place-items-center">
            <button id="send" class="bg-white px-10 py-2 rounded-full mt-4">Ask for forgiveness</button>
        </div>
</div>
<div>
    <h2>結果を表示するエリア</h2>
    <button id="resultShow">結果を表示する</button>
    <p id="result"></p>
</div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
